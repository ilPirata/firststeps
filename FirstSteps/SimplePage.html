<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>A Simple Demo</title>
    <script>
        function displayDate() {
            document.getElementById("txtDemo").innerHTML = Date();
        }
    </script>
</head>
<body>
    <h1>My First JavaScript</h1>
    <p id="txtDemo">This is another paragraph.</p>
    <button type="button" id="btnGo" onclick="displayDate()">Display Date</button>
</body>
</html>
